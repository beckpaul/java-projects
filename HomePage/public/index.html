<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
</head>

<body>

  <div id="header-text">
    <h1>This is a header </h1>
  </div>
  <div id="paragraph">
    <p>Hello, paragraph tag.</p>
  </div>
  <div id="img">
    <img style="width: 5em;" src="image.jpg" />
  </div>
  <div id="list">
    <ul>
      <li> This is a list item </li>
      <li> This is also a list item </li>
      <li> Probably another list item </li>
    </ul>
  </div>
  <div id="table">
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>value</td>
        <td>value</td>
        <td>value </td>
      </tr>
    </table>
  </div>
  <div id="link">
    <a href="https://duckduckgo.com/" target="_blank">Link </a>
  </div>
</body>

</html>
